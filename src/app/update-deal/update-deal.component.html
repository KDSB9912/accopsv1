            <b>APPROVE DEALS</b>
        </div>
    </div>

    <div class="container">

           <p>
            <b>DEAL  ID:</b> 123 <br>
            <b>DEAL  DESCRIPTION :</b> This is  a Sample Deal<br>
            <b>DATE:</b> 12-03-2020 <br>

            <b>AMOUNT:</b> 123 <br>
            <b>SUBMITTED BY:</b> ABS <br>
           </p>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="levelCheck1">
                <label class="form-check-label" for="exampleCheck1">Level 1</label>
            </div>
          
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" >
            </div> 
            
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="levelCheck2">
                <label class="form-check-label" for="exampleCheck1">Level 2</label>
            </div>
          
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description">
            </div>
            
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="levelCheck3">
                <label class="form-check-label" for="exampleCheck1">Level 3</label>
            </div>
          
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description">
            </div>        
         
      
            <button type="submit" class="btn btn-success" [disabled]="!dealForm.form.valid">Submit</button>
          </form>
        </div>
      
      </div>
</div>
